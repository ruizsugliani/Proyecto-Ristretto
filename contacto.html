<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/4f9fac409d.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ristretto Café | Contacto</title>
    <link rel="shortcut icon" href="img/RistrettoLogo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Pacifico&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <div class="mainContactPageContainer">

        <header class="headerContainer">
            <img class="header__logo animate__animated animate__fadeIn" src="img/Logo.png" alt="Logo Ristretto">
            <h1 class="header__h1 animate__animated animate__fadeIn">Ristretto Café Resto</h1>
            <img class="header__logo animate__animated animate__fadeIn" src="img/Logo.png" alt="Logo Ristretto">
        </header>
    
        <nav>
            <ul class="nav__menu">
                <li class="btn animate__animated animate__fadeIn">
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>
                        Home
                    </a>
                </li>
                <li class="btn animate__animated animate__fadeIn">
                    <a href="nosotros.html">
                        <i class="fa-solid fa-user"></i>
                        Nosotros
                    </a>
                </li>
                <li class="btn animate__animated animate__fadeIn">
                    <a href="local.html">
                        <i class="fa-solid fa-shop"></i>
                        Local
                    </a>
                </li>
                <li class="btn animate__animated animate__fadeIn">
                    <a href="menu.html">
                        <i class="fa-solid fa-mug-hot"></i>
                        Menú
                    </a>
                </li>
                <li class="btn animate__animated animate__fadeIn">
                    <a href="contacto.html">
                        <i class="fa-solid fa-paper-plane"></i>
                        Contacto
                    </a>
                </li>
            </ul>
        </nav>
    
        <section class="contactDataContainer">
            <form action="">
                <section class="personalDataSection">
                    <section class="nameSection">
                        <label for="Nombre">Nombre y apellido</label>
                        <input type="text" name="Nombre">
                    </section>
                    
                    <section class="mailSection">
                        <label for="EMail">Correo electrónico</label>
                        <input type="email" name="EMail">
                    </section>
                </section>
                
                <section class="messageSection">
                    <label for="Mensaje">Tu mensaje</label>
                    <textarea name="Mensaje" id="" cols="30" rows="10"></textarea>
                    <input type="submit" value="Enviar">
                </section>
            </form>
        </section>
    
        <footer>
            <h2 class="presentacionRedesSociales">Seguinos en nuestras redes sociales</h2>
            <div class="div__social">
                <ul>
                    <li class="btn_social">
                        <a href="https://www.facebook.com/RistrettoResto" target="_blank">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                    </li>
                    <li class="btn_social">
                        <a href="https://www.instagram.com/ristrettocafebsas/?hl=es" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <p>
                &copy; Todos los derechos reservados
            </p>  
            <p>
                Made with <g-emoji class="g-emoji" alias="heart" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
                    <img class="emoji" alt="heart" height="20" width="20" src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png"></g-emoji> by Santiago Nahuel Ruiz Sugliani
            </p>
        </footer>

    </div>
    
</body>
</html>
