<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Envianos tu mensaje, sugerencia o reclamo mediante este formulario, nuestro objetivo es que el cliente tenga la mejor experiencia !">
    <meta name="keywords" content="RISTRETTO, RISTRETTO CONTACTO, RISTRETTO CAFE CONTACTO, RISTRETTO CAFE RESTO CONTACTO">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/RistrettoLogo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Pacifico&display=swap" rel="stylesheet"> 
</head>
<body>

    <header>
        <img class="header__logo animate__animated animate__fadeIn" src="img/Logo.png" alt="Logo Ristretto">
        <h1 class="header__h1 animate__animated animate__fadeIn">Ristretto Café Resto</h1>
        <img class="header__logo animate__animated animate__fadeIn" src="img/Logo.png" alt="Logo Ristretto">
    </header>

    <nav>
        <ul class="nav__menu">
            <li class="btn animate__animated animate__fadeIn">
                <a href="index.html">
                    <i class="fa-solid fa-house"></i>
                    Home
                </a>
            </li>
            <li class="btn animate__animated animate__fadeIn">
                <a href="nosotros.html">
                    <i class="fa-solid fa-user"></i>
                    Nosotros
                </a>
            </li>
            <li class="btn animate__animated animate__fadeIn">
                <a href="local.html">
                    <i class="fa-solid fa-shop"></i>
                    Local
                </a>
            </li>
            <li class="btn animate__animated animate__fadeIn">
                <a href="menu.html">
                    <i class="fa-solid fa-mug-hot"></i>
                    Menú
                </a>
            </li>
            <li class="btn animate__animated animate__fadeIn">
                <a href="contacto.html">
                    <i class="fa-solid fa-paper-plane"></i>
                    Contacto
                </a>
            </li>
        </ul>
    </nav>

    <div class="contactMainDiv"> 
        <form action="">
            <div class="col">
                <label for="Nombre">Nombre y apellido</label>
                <input type="text" name="Nombre" id="Nombre" class="form-control">
        
                <label for="E-Mail">Correo electrónico</label>
                <input type="email" name="E-Mail" id="E-Mail" class="form-control">
                
                <div class="messageSection">
                    <label for="Mensaje">Tu mensaje</label>
                    <textarea name="Mensaje" name="Mensaje" id="Mensaje" cols="30" rows="10" class="form-control"></textarea>
                    <input type="submit" value="Enviar" class="form-control sendBtn">
                </div>
            </div>
        </form>
    </div>

    <footer>
        <strong>Seguinos en nuestras redes sociales</strong>
        <ul>
            <li class="btn_social">
                <a href="https://www.facebook.com/RistrettoResto" aria-label="Perfil de Facebook de Ristretto" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li class="btn_social">
                <a href="https://www.instagram.com/ristrettocafebsas/?hl=es" aria-label="Perfil de Instagram de Ristretto" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>

            &copy; Todos los derechos reservados

    </footer>
