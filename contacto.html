<body>

    <header class="d-flex flex-nowrap flex-row align-items-center justify-content-center">
        <img class="header__logo animate__animated animate__fadeIn" src="./img/Logo.png" alt="Logo Ristretto">
        <h1 class="header__h1 animate__animated animate__fadeIn fw-bold">Ristretto Café Resto</h1>
        <img class="header__logo animate__animated animate__fadeIn" src="./img/Logo.png" alt="Logo Ristretto">
    </header>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid justify-content-end">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav__menu mx-auto">
                    <li class="btn animate__animated animate__fadeIn nav-item">
                        <a class="nav-link rounded fw-bold text-decoration-none a-font-color" aria-current="page" href="./index.html">
                            <i class="fa-solid fa-house"></i>
                            Home
                        </a>
                    </li>
                    <li class="btn animate__animated animate__fadeIn nav-item">
                        <a class="nav-link rounded fw-bold text-decoration-none a-font-color" href="./nosotros.html">
                            <i class="fa-solid fa-user"></i>
                            Nosotros
                        </a>
                    </li>
                    <li class="btn animate__animated animate__fadeIn nav-item">
                        <a class="nav-link rounded fw-bold text-decoration-none a-font-color" href="./local.html">

                            Local
                        </a>
                    </li>
                    <li class="btn animate__animated animate__fadeIn nav-item">
                        <a class="nav-link rounded fw-bold text-decoration-none a-font-color" href="./menu.html">
                            <i class="fa-solid fa-mug-hot"></i>
                            Menú
                        </a>
                    </li>
                    <li class="btn animate__animated animate__fadeIn nav-item">
                        <a class="nav-link active rounded fw-bold text-decoration-none a-font-color" href="./contacto.html">
                            <i class="fa-solid fa-paper-plane"></i>
                            Contacto
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="contactMainDiv d-flex flex-column"> 
        <form action="">
            <div class="col">
                <label class="fw-bold" for="Nombre">Nombre y apellido</label>
                <input type="text" name="Nombre" id="Nombre" class="form-control">
        
                <label class="fw-bold" for="E-Mail">Correo electrónico</label>
                <input type="email" name="E-Mail" id="E-Mail" class="form-control">
                
                <div class="messageSection">
                    <label class="fw-bold" for="Mensaje">Tu mensaje</label>
                    <textarea name="Mensaje" name="Mensaje" id="Mensaje" cols="30" rows="10" class="form-control"></textarea>
                    <input type="submit" value="Enviar" class="form-control sendBtn">
                </div>
            </div>
        </form>
    </div>

    <footer class="d-flex flex-column justify-content-center align-items-center fw-bold">
        <strong>Seguinos en nuestras redes sociales</strong>
        <ul class="list-group list-group-horizontal justify-content-center">

                </a>
            </li>
            <li class="btn_social">
                <a class ="text-decoration-none a-font-color" href="https://www.instagram.com/ristrettocafebsas/?hl=es" aria-label="Perfil de Instagram de Ristretto" target="_blank">
